<div class="contain-fluid mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10 ">
                <input type="text" class="form-control" formControlName="movieName" placeholder="Search Movie Here...">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let item of searchResult">
            <div class="row">
                <div class="col-lg-3 mb-3 mt-3" *ngIf="item.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}"
                    [routerLink]="['/movie',item.id]"
                    >
                </div>
                <div class="col-lg-9 mb-4 mt-4">
                    <h5>{{item.original_title}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
